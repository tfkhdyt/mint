# aria2 configuration file

# Basic settings
continue=true
split=16
min-split-size=1M
max-connection-per-server=8
best-server=true
http-user-agent="aria2/1.36.0"

# Default download directory (optional - you can still specify output per download)
# dir=/path/to/your/downloads

# Save session to resume downloads across restarts
save-session=/home/tfkhdyt/.local/state/aria2/aria2.session
save-session-interval=60

# Enable RPC interface (optional - for interacting with aria2 via other tools)
# enable-rpc=true
# rpc-listen-all=true
# rpc-allow-origin-all=true
# rpc-user=your_rpc_user
# rpc-passwd=your_rpc_password

# Advanced settings (use with caution)
# timeout=60
# retry-wait=5
# max-overall-download-limit=0 # 0 for unlimited
# max-overall-upload-limit=0   # 0 for unlimited
